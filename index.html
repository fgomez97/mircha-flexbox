    <title>Aprendiendo Flexbox</title>
    <style>
*, *:before, *:after {
  box-sizing:border-box;
}
    .container{
    background-color: #333;
height: 30vh;
    display:flex;
    flex-direction:column;
      /*row|row-reverse| column|column-reverse*/
    flex-wrap: wrap-reverse;
    /*nowrap|wrap|wrap-reverse*/
    flex-flow:row nowrap;
    justify-content:flex-start;
    /*es un shorthand de  flex-direction and flex-wrap*/
  justify-content: flex-start;   /*flex-start|center|flex-end|space-between|space-around|space-evenly*/
  /*Define la alineacion de los elementos hijos, respecto del eje principal (main axia)*/   
align-items:flex-end;
/*Defone la alineacion de los hijos en el eje transversal(cross axis),dentro de cada linea */

}
    .item{
        border: medium solid #999;
          /*width: 20%;  
        height: 20%;*/
    background-color: #666;
    }
    .item:nth-child(2){
        font-size: 250%;

    }
    </style>
</head>

<section class="container">
<article class="item">Flex item 1</article>
<article class="item">Flex item 2</article>
<article class="item">Flex item 3</article>
