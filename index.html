<title>Aprendiendo Flexbox</title>
<style>
*, *:before, *:after {
box-sizing:border-box;
}
.container{
background-color:#333;
height: 400px;
width: 100%;


display:flex;
/*Define que una caja sera flexbox de bloque o flexbox de linea*/
/*flex|inline-flex*/
flex-direction:row;
/*Define el eje principal(main axis) row-->X, column-->Y*/
/*row|row-reverse| column|column-reverse*/
flex-wrap: nowrap;
/**Define si la caja flexbox envuelve o NO a sus hijos/
/*nowrap|wrap|wrap-reverse*/
flex-flow: row nowrap;
/*es un shorthand de  flex-direction and flex-wrap*/
justify-content: flex-start;   /*flex-start|center|flex-end|space-between|space-around|space-evenly*/
/*Define la alineacion de los elementos hijos, respecto del eje principal (main axia)*/   
align-items:stretch;
/*Define la alineacion de los hijos en el eje transversal(cross axis),dentro de cada linea */
 /* stretch|flex-start|flex-end|center|baseline */
align-content: flex-start;
/*Define la alineacion de lps hijos en el eje transversal (acosss axis), No funciona cuando
los hijos estan en UNA sola linea (cuando flex-wrap:nowrap NO FUNCIONA)*/
}

.item{
border: medium solid #999;
  /* width: 20%;  
height: 20%; */
/* width: 100px; */
background-color: #666;
flex-grow: 0;
/* Cuando la caja flexbox tenga espacio sobrante , es la habilidad o el factor de crecer,
valor por defecto es 0, NO se aceptan valores negativos. */
flex-shrink: 1;
/* Cuando la caja flexbox NO tenga espacio sobranye,es la habilidad o el factor de encogerse,
valor por defecto es 1 ,NO se aceptan valores negativos. */
flex-basis: auto;
flex-basis: 100px;
/* Es el tama√±o del elemento hijo dentro de la linea de la caja flexbox. 
Si la caja  flexbox tiene direccion de fila , flex-basis representa el widht. 
Si la caja flexbox tiene direccion de columna, flex-basis representa el height. 
Valor por defecto es auto. */
flex: 0 1 auto;
/* Es un shorthand de las propiedades flex-grow flex-shrink y flex-basis en ese orden. */
order:0;
/* Representa el orden que tendran los elementoss hijos en la cjaa flexbox. 
valor por defecto es 0.
Se aceptan valores negativos y positivos. 
Un valor menor siempre ira antes que un valor mayor. 
 */
 align-self: stretch;
 /* stretch|flex-start|flex-end|center|baseline */
/* Sobreescrive el valor de la propiedad align-items solo para el elemento hijo especificado. */
}

.item:nth-child(2){
  /* flex-grow: 0; */
  /* flex-shrink:2 ; */
  order: -1;
}
.item:nth-child(3){
/* flex-grow: 0; */
align-self: stretch;
}

</style>
</head>
<body>
<section class="container">
<article class="item">Flex item 1</article>
<article class="item">Flex item 2</article>
<article class="item">Flex item 3</article>
